    <section class="containerPrincipal d-flex flex-column justify-content-center align-items-center">
        <h3>Escreva um programa em JavaScript que exiba na tela o fatorial de um
            número fornecido pelo usuário.</h3>

        <form id="meuformulario" class="d-flex flex-column align-items-center " style=" width: 70%;">
            <input class="campoNumero" type="number" name="" placeholder="Digite um numero..." id="numero1">
            <button class="botaoenviar" type="submit">Calcular</button>
        </form>
    </section>
    <script>
        let verificacao;
        const formulario = document.getElementById('meuformulario');
        formulario.addEventListener('submit', function (evento) {
            evento.preventDefault();

            let numero = document.getElementById('numero1').value;

            function calculaFatorial(numero) {
                if (numero === 0 || numero === 1) {
                    return 1;
                } else {
                    let fatorial = 1;
                    for (let i = 2; i <= numero; i++) {
                        fatorial *= i;
                    }
                    return fatorial;
                }
            }
            if (numero < 0) {
                alert('Digite um numero que não é negativo');
            } else {
                const fatorial = calculaFatorial(numero);
                alert('aqui esta o dito fatorial: ' + fatorial);
            }
        })
    </script>
