<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Font Awesome para ícones -->
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #444;
            margin: 0;
            display: flex;
            justify-content: end;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #7cb342, #388e3c);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container-preto {
            width: 40%;
            height: 100%;
            background: url(logo.png);
        }

        .login-container {
            width: 60%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1.25rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 0.625rem rgba(0, 0, 0, 0.1);
            position: relative;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            text-align: center;
            /* Centralizando os botões horizontalmente */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-1.25rem);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 10rem;
            height: 10rem;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            margin-top: 3rem;
            /* Centralizando a logo horizontalmente */
            opacity: 0;
            animation: fadeInLogo 1s ease forwards;
        }

        @keyframes fadeInLogo {
            from {
                opacity: 0;
                transform: translateY(-2.5rem);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .social-login {
            margin-top: 1.875rem;
            /* Espaçamento entre os botões e as opções de login social */
            text-align: center;
            /* Centralizando os ícones horizontalmente */
        }

        .social-login i {
            font-size: 1.5rem;
            margin: 0 0.625rem;
            cursor: pointer;
            color: #444;
            transition: transform 0.2s ease-out;
        }

        .social-login i:hover {
            transform: translateY(-0.125rem);
            color: #007bff;
        }

        button {
            padding: 0.625rem 5rem;
            /* Largura fixa para os botões */
            margin: 0.3125rem;
            margin-top: 1.875rem;
            /* Espaçamento entre os botões e os formulários */
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0.25rem;
            transition: background-color 0.3s, transform 0.2s ease-out;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-0.125rem);
        }

        input {
            display: block;
            /* Exibe os inputs em uma nova linha */
            padding: 0.625rem;
            margin: 0.3125rem;
            margin-left: 20%;
            width: 60%;
            right: 0;
            /* Largura padrão para os inputs */
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #f0f2f5;
            /* Cor interna do input */
            color: #444;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background-color: #fff;
            box-shadow: 0 0 0.625rem rgba(0, 123, 255, 0.1);
        }

        form {
            margin-top: 1.25rem;
            display: none;
            /* Oculta os formulários por padrão */
        }

        /* Adicionando cores personalizadas */

        .secondary-bg {
            background-color: #28a745;
        }

        .secondary-bg-hover:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container-preto">

    </div>
    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <button id="show-login-btn" onclick="showLoginForm()" class="primary-bg primary-bg-hover">Login</button>
        <button id="show-register-btn" onclick="showRegisterForm()"
            class="secondary-bg secondary-bg-hover">Cadastrar</button>
        <form id="login-form" class="input-class" onsubmit="return login()">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit" class="primary-bg primary-bg-hover">Entrar</button>
        </form>
        <form id="register-form" class="input-class" onsubmit="return register()">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit" class="secondary-bg secondary-bg-hover">Cadastrar</button>
        </form>
        <div class="social-login">
            <i class="fab fa-facebook primary-bg primary-bg-hover"></i>
            <i class="fab fa-google primary-bg primary-bg-hover"></i>
            <i class="fab fa-twitter primary-bg primary-bg-hover"></i>
        </div>
    </div>
    <script>
        // Função para exibir o formulário de login e ocultar o formulário de registro
        function showLoginForm() {
            document.getElementById('login-form').style.display = 'block'; // Exibe o formulário de login
            document.getElementById('register-form').style.display = 'none'; // Oculta o formulário de registro
        }

        // Função para exibir o formulário de registro e ocultar o formulário de login
        function showRegisterForm() {
            document.getElementById('register-form').style.display = 'block'; // Exibe o formulário de registro
            document.getElementById('login-form').style.display = 'none'; // Oculta o formulário de login
        }

        // Função para realizar o login
        function login() {
            var username = document.getElementById('login-username').value; // Obtém o valor do campo de nome de usuário do formulário de login
            var password = document.getElementById('login-password').value; // Obtém o valor do campo de senha do formulário de login

            // Obter os dados armazenados localmente
            var storedUsername = localStorage.getItem('username'); // Obtém o nome de usuário armazenado localmente
            var storedPassword = localStorage.getItem('password'); // Obtém a senha armazenada localmente

            // Verificar se os dados inseridos correspondem aos dados armazenados
            if (username === storedUsername && password === storedPassword) {
                alert('Login bem-sucedido!'); // Exibe uma mensagem de sucesso se o login for bem-sucedido
                window.location.href = "../blog/pagina1.html"; // Redireciona para a página principal após o login bem-sucedido
                return false; // Impede o envio do formulário
            } else {
                alert('Usuário ou senha incorretos!'); // Exibe uma mensagem de erro se o login falhar
                return false; // Impede o envio do formulário
            }
        }

        // Função para registrar um novo usuário
        function register() {
            var username = document.getElementById('register-username').value; // Obtém o valor do campo de nome de usuário do formulário de registro
            var email = document.getElementById('register-email').value; // Obtém o valor do campo de e-mail do formulário de registro
            var password = document.getElementById('register-password').value; // Obtém o valor do campo de senha do formulário de registro

            // Armazenar dados do usuário no localStorage
            localStorage.setItem('username', username); // Armazena o nome de usuário localmente
            localStorage.setItem('email', email); // Armazena o e-mail localmente
            localStorage.setItem('password', password); // Armazena a senha localmente

            alert('Cadastro bem-sucedido!'); // Exibe uma mensagem de sucesso após o registro bem-sucedido
            return true; // Permite o envio do formulário
        }

    </script>
</body>

</html>
