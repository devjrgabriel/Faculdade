<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container-preto">

    </div>
    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <button id="show-login-btn" onclick="showLoginForm()" class="primary-bg primary-bg-hover">Login</button>
        <button id="show-register-btn" onclick="showRegisterForm()"
            class="secondary-bg secondary-bg-hover">Cadastrar</button>
        <form id="login-form" class="input-class" onsubmit="return login()">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit" class="primary-bg primary-bg-hover">Entrar</button>
        </form>
        <form id="register-form" class="input-class" onsubmit="return register()">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit" class="secondary-bg secondary-bg-hover">Cadastrar</button>
        </form>
        <div class="social-login">
            <i class="fab fa-facebook primary-bg primary-bg-hover"></i>
            <i class="fab fa-google primary-bg primary-bg-hover"></i>
            <i class="fab fa-twitter primary-bg primary-bg-hover"></i>
        </div>
    </div>

</body>
<script src="login.js"></script>

</html>
