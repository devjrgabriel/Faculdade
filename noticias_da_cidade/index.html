<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->

<body>
    <section class="d-flex flex-column ">

                    <img src="Image/logo.png" alt=""> </div>
                <div class="navbarPrincipal"></div>
            </div>
            <div class="mapa d-flex justify-content-center">
                <img src="Image/detalhe-topo.png" alt=""> </div>

            </div>
        </nav>
        <main class="containerPrincipal d-flex justify-content-center">
            <div class="navbarLateral d-flex flex-column align-items-center">
                <div class="entrevistas d-flex flex-column align-items-center">
                    <div class="tituloNavLateral"></div>
                    <div class="conteudoNavLateral">te</div>
                </div>

            </div>
            <div class="conteudoPrincipal d-flex  flex-wrap">
                
                <div class="cardConteudo d-flex flex-column justify-content-around align-items-center">

                <div class="cardConteudo d-flex flex-column justify-content-around align-items-center">

                </div>
                <div class="cardConteudo d-flex flex-column justify-content-around align-items-center">
                    <div class="tituloCard"></div>
                    <div class="conteudoCard"></div>

                </div>
                <div class="cardConteudo d-flex flex-column justify-content-around align-items-center">
                    <div class="tituloCard"></div>
                    <div class="conteudoCard"></div>

                </div>
            </div>
        </main>
        <footer class="footerNoticias"></footer>
    </section>


    <!-- JavaScript (Opcional) -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
